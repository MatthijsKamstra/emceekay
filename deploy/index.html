		<script type="text/javascript" src="js/swffit.js"></script>

		<!-- swfobject, swffit -->
		<!-- view swfobject generator for more: http://www.bobbyvandersluis.com/swfobject/generator/index.html -->
		<script type="text/javascript">
			var flashvars = {};
				flashvars.abc = swfobject.getQueryParamValue("abc");
				flashvars.foo = "bar";
				flashvars.clickTag = "http://www.makesomenoise.nl";
				flashvars.debug = "false";			// default false, set with 'true' or '1' the stats show when you watch it in the browser
				flashvars.swf = "main.swf"; 		// default 'main.swf'       
				flashvars.noCache = "false"; 		// default false, set with 'true' or '1' random string will be appended to swf url to prevent caching
				flashvars.waitForStartup = "false"; // default false, if 'true' or '1' will cause preloader to pause at 100% and wait for PreloadEvent.STARTUP_COMPLETE.
			var params = {};
				params.menu = "false";
				params.bgcolor = "FFFFFF";
				params.base = ""; <!-- Specifies the base directory or URL used to resolve all relative path statements in the Flash Player movie. This attribute is helpful when your Flash Player movies are kept in a different directory from your other files. -->
				params.allowfullscreen = "true";
				params.allowscriptaccess = "always";
			var attributes = {id:'mainSwf', name:'mainSwf'}; // give an id to the flash object for swfmacmousewheel and swffit
			swfobject.embedSWF("preloader.swf", "myAlternativeContent", "100%", "100%", "9.0.115", "js/swfobject/expressInstall.swf", flashvars, params, attributes);
			swffit.fit("mainSwf", 1000, 650); <!-- minimal size .swf -->
		</script>

					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
				</p>
